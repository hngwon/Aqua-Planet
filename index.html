<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=1500">
    <title>아쿠아플라넷 리디자인</title>
           <link rel="icon" type="image/png" sizes="32x32" href="./Fabicon.png">
    <!-- 파비콘 이미지 연결 -->
    <style>
        * {
  margin: 0;
  padding: 0;
        }
       body {
        position: relative;
        z-index: 0;
        }

        body::before {
        content: "";
        position: fixed; /* 화면 전체 덮기 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./bg.jpg") repeat center/cover;
        opacity: 0.3; /* 🔥 투명도 */
        z-index: -1;
        }
        div{
            width: 1320px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <div>
        <img src="./아쿠아플라넷_웹디자인 템블릿 최종.jpg" alt="">
    </div>
</body>
</html>
